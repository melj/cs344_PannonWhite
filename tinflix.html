<!DOCTYPE html>
<html>
<head>
	<title>TinFlix Prototype</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/tinflix.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/tinflix.css" />
</head>
<body>
	<div id="tf-main">
		<div id="tf-header"></div>
		<div id="tf-queue">
			<div class="tf-queue-header">
				<span class="queue-header-option selected" target-queue="featured">Featured</span>
				<span class="queue-header-option" target-queue="recommended">Recommended</span>
				<span class="queue-header-option" target-queue="popular">Popular</span>
			</div>
			<div class="tf-queue-window">
				<div class="tf-queue-nav queue-nav-left"></div>			
				<div class="tf-queue-content">
					<div class="next-course-option course-option" course-key="" style="height: 80%; margin-top:20px; border-right: none">
						<span class="next-course-option-code"></span>
					</div>
					<div class="next-course-option course-option" course-key="" style="height: 90%; margin-top:12px; border-right: none">
						<span class="next-course-option-code"></span>
					</div>
					<div class="course-option main-course-option" course-key="">
						<div class="course-side course-side-front">
							<h1 class="course-code"></h1>
							<span class="course-title"></span>
							<p class="course-short-description"></p>
						</div>
						<div class="tf-course-controls">
							<span class="no-icon tf-icon-button"></span>
							<a class="details-link course-side-front">Details</a>
							<a class="details-link">Back</a>
							<span class="yes-icon tf-icon-button"></span>
						</div>
						<div class="course-side hide">
							<div class="details-img"></div>
							<div class="details-img"></div>
							<p class="course-description"></p>
							<span class="details-button">See more info</span>
						</div>
					</div>
					<div class="next-course-option course-option" course-key="" style="height: 90%; margin-top:12px; border-left: none">
						<span class="next-course-option-code"></span>
					</div>
					<div class="next-course-option course-option" course-key="" style="height: 80%; margin-top:20px; border-left: none">
						<span class="next-course-option-code"></span>
					</div>
				</div>
				<div class="tf-queue-nav queue-nav-right"></div>
			</div>
			<h4 class="tf-queue-footer hide">Want better recommendations? Click <a>here</a>!</h4>
		</div>
		<div id="tf-footer"></div>
	</div>
</body>
</html>
